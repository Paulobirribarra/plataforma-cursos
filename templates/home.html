{% extends 'base.html' %} {% load static %} {% load i18n %} {% block content %}
<!-- Hero Section -->
<section
  class="bg-cover bg-center h-96 flex items-center justify-center"
  style="background-image: url('{% static 'imagenes/portada1.jpg' %}')"
>
  <div class="text-center text-white bg-black bg-opacity-50 p-6 rounded-lg">
    <h1 class="text-4xl md:text-5xl font-bold mb-4">
      Bienvenido a Asesorias Futuro LTD
    </h1>
    <p class="text-lg md:text-xl">
      Transformamos tus ideas en negocios exitosos a través de cursos y
      asesorías
    </p>
    {% comment %} <div class="mt-6">
      <a
        href="{% url 'cursos:course_list' %}"
        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition"
        >Ver nuestros cursos</a
      >
      <a
        href="{% url 'nosotros' %}"
        class="ml-4 bg-gray-600 text-white px-6 py-3 rounded-lg hover:bg-gray-700 transition"
        >Conócenos</a
      >
    </div> {% endcomment %}
  </div>
</section>
{% endblock %}
