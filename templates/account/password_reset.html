{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">Recuperar Contrase√±a</h1>
    <p class="mb-4">Ingresa tu correo para recibir un enlace de restablecimiento.</p>
    <form method="post" action="{% url 'account_reset_password' %}">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_email" class="block text-sm font-medium">Correo</label>
            <input type="email" name="email" id="id_email" class="w-full p-2 border rounded" required>
        </div>
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Enviar</button>
    </form>
</div>
{% endblock %}
